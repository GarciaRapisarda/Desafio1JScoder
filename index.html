<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GarciaRapisarda//Calculadora de Inversiónes</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body class="cuerpo">

    <header class="titulo">
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="images/logo1.png" alt="" width="150" height="150">
                </a>
            </div>
        </nav>
    </header>
    <nav>
        <ul class="nav justify-content-end bg-danger bg-gradient">
            <li class="nav-item">
                <a class="nav-link text-dark" aria-current="page" href="#">Plazo Fijo Uva</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="#">Dolar MEP</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="#">Bonos CER</a>
            </li>

        </ul>
    </nav>
    <main class="container">
        <div id="inversiones" class="row">
            
        </div>
            <section id="formulario">
            <div class="card mb-3 mt-3">
                <div class="row g-0">
                    <div class="col-md-12">
                        <div class="card-body">
                            <h3 class="card-title text-center">Selecciona tu Inversión</h3>
                            <p class="card-text">Ingresá todos los datos y enterate cual va a ser el rendimiento de tu dinero.</p>
                            <div id="user">
                                <input id="name" class="form-control" type="text"
                                    placeholder="Ingrese Nombre y Apellido" aria-label="default input example">
                                    <select id="type" class="form-select form-select-sm mt-2"
                                    aria-label=".form-select-sm example">
                                    <option selected>Selecciona tu Inversion</option>
                                    <option value="Plazo Fijo UVA">Plazo Fijo UVA</option>
                                    <option value="Bonos CER">Bonos CER</option>
                                    <option value="Dolar Mep">Dolar Mep</option>
                                </select>
                                <input id="amount" class="form-control mt-2" type="text"
                                    placeholder="Ingrese tu Monto a Invertir" aria-label="default input example">
                                <select id="time" class="form-select form-select-sm mt-2"
                                    aria-label=".form-select-sm example">
                                    <option selected>Selecciona tu Plazo</option>
                                    <option value="30 días">30 Días</option>
                                    <option value="90 días">90 Días</option>
                                    <option value="180 días">180 Días</option>
                                </select>
                            </div>
                            <div class="d-flex justify-content-evenly">
                                <button id="calcular" type="button" class="btn btn-danger btn-lg mt-2">Calcular</button>
                            </div>
                        
                        </div>
                    </div>               
                </div>
             </section>           
            
            
    </main>

    <footer>
        <div class="container-fluid sticky-bottom pb-2">
            <div class="row">
                <div class="col-4 text-light">
                    GGR Finance | | | 2022
                </div>
                <div class="col-4">

                </div>
                <div class="col-4 text-light text-end ">
                    Todos los derechos reservados
                </div>
            </div>
        </div>
    </footer>
    <script src="js/inversiones.js" defer></script>
    <script src="js/main2.js" defer></script>
    <script src="js/main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>

</body>



</html>
